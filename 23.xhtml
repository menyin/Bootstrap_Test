<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>轮播插件</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="carousel slide" id="mycarousel" data-ride="carousel" style="width:900px;">
    <ol class="carousel-indicators">
        <li data-target="#mycarousel"  data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel"  data-slide-to="1"></li>
        <li data-target="#mycarousel"  data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active"><img src="images/slide1.png" alt="图0"/></div>
        <div class="item"><img src="images/slide2.png" alt="图1"/></div>
        <div class="item"><img src="images/slide3.png" alt="图2"/></div>
    </div>
    <a href="#mycarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#mycarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    <div class=""></div>
</div>
</body>
</html>
