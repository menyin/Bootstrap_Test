<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预定义风格样式</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<input type="button" value="默认样式"/>
<input type="button" class="btn btn-primary" value="primary"/>
<input type="button" class="btn btn-success" value="success"/>
<input type="button" class="btn btn-info"     value="info"/>
<input type="button" class="btn btn-warning" value="warning"/>
<input type="button" class="btn btn-danger"  value="danger"/>
<br/>
<p class="bg-primary">primary</p>
<p class="bg-success">success</p>
<p class="bg-info"   >info</p>
<p class="bg-warning">warning</p>
<p class="bg-danger" >danger</p>
<br/>
<span class="text-primary">primary</span>
<span class="text-success">success</span>
<span class="text-info"   >info</span>
<span class="text-warning">warning</p</span>
<span class="text-danger">danger</span>
<br/>
<div class="alert alert-danger">danger这是危险信息框</div>
<div class="alert alert-warning">warning这是警告信息框</div>
<br/>
<h2>登陆框例子</h2>
<div class="panel panel-primary" style="width:400px;">
    <div class="panel-heading"></div>
    <div class="panel-body">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" class="form-control"/>
            <div class="alert alert-warning">用户名不正确！</div>
            <label>密码：</label>
            <input type="text" class="form-control"/>
            <div class="alert alert-warning">密码不正确！</div>
        </div>
        <div class="btn btn-primary pull-right">登录</div>
    </div>
</div>


</body>
</html>
