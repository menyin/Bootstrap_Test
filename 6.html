<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .noback:checked
        {
            background-color: white; !important;
        }

    </style>
</head>
<body>
<h2>按钮样式</h2>
<input type="button" value="boot默认样式" class="btn btn-default"/>
<input type="button" value="a标签样式" class="btn btn-link"/>
<h2>按钮大小</h2>
<input type="button" value="默认大小" class="btn btn-primary"/>
<input type="button" value="lg大小" class="btn btn-primary btn-lg"/>
<input type="button" value="sm大小" class="btn btn-primary btn-sm"/>
<input type="button" value="xs大小" class="btn btn-primary btn-xs"/>
<h2>按钮状态</h2>
<input type="button" value="默认状态" class="btn btn-primary"/>
<input type="button" value="active状态" class="btn btn-primary active"/>
<input type="button" value="disabled状态" class="btn btn-primary disabled"/>
<h2>按钮变块级元素</h2>
<input type="button" value="按钮变块级元素" class="btn btn-primary btn-block"/>

<h2>按钮组</h2>
<input type="button"  value="按钮1"/>
<input type="button" value="按钮2"/>
<input type="button" value="按钮3"/>
<div class="btn-group btn-group-justified">
    这个按钮排没法实现端点对齐
    <input type="button"  class="btn btn-primary" value="按钮1"/>
    <input type="button" class="btn btn-primary" value="按钮2"/>
    <input type="button" class="btn btn-primary" value="按钮3"/>
</div>
上面按钮排搞这样改造才能实现端点对齐(包括button形式也需要这样改造)
<div class="btn-group btn-group-justified">
 <div class="btn-group"><input type="button"  class="btn btn-primary" value="按钮1"/></div>
 <div class="btn-group" ><input type="button" class="btn btn-primary" value="按钮2"/></div>
 <div class="btn-group" ><input type="button" class="btn btn-primary" value="按钮3"/></div>
</div>
<br>
按钮排竖排排列时必须注意btn-group-vertical不要和btn-group一起使用,否则会出现一个角是直角
<div class="btn-group-vertical ">
    <input type="button"  class="btn btn-primary" value="按钮1"/>
    <input type="button" class="btn btn-primary" value="按钮2"/>
    <input type="button" class="btn btn-primary" value="按钮3"/>
</div>
<br/>
按钮里添加下拉小箭头
<div class="btn btn-primary">这是下拉按钮 <span class="caret"></span></div>
<br/>
使得按钮里的下拉箭头变向上
<div class="dropup">
    <div class="btn btn-primary">这是下拉按钮 <span class="caret"></span></div>
</div>
<br/>
按钮组里用下拉小箭头
<div class="btn-group">
    <a href="#" class="btn btn-primary">这是带箭头的下拉按钮</a>
    <a href="#" class="btn btn-primary"><span class="caret"></span></a>
</div>
<br/>

<h2>github按钮组实例</h2>
<div class="github" style="font-size:16px;font-weight:700;">
    <div class="btn-group btn-group-sm">
        <a class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Watch&nbsp;<span class="caret"></span></a>
        <a class="btn btn-default noback">1</a>
    </div>

    <div class="btn-group btn-group-sm">
        <a class="btn btn-default active"><span class="glyphicon glyphicon-star"></span>&nbsp;Star</a>
        <a class="btn btn-default noback">0</a>
    </div>
    <div class="btn-group btn-group-sm">
        <a class="btn btn-default active"><span class="glyphicon glyphicon-floppy-save"></span>&nbsp;Fork</a>
        <a class="btn btn-default noback">0</a>
    </div>
</div>
</body>
</html>
